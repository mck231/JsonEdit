<div class="svg-container relative">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
        <defs>
            <pattern id="hexagons" width="50" height="43.4" 
            patternUnits="userSpaceOnUse" 
            patternTransform="scale(2)">
                <polygon 
                points="24.8,22 37.3,29.2 37.3,43.7 24.8,50.9 12.3,43.7 12.3,29.2" 
                id="hex" shape-rendering="geometricPrecision" />
                <use xlink:href="#hex" x="25" />
                <use xlink:href="#hex" x="-25" />
                <use xlink:href="#hex" x="12.5" y="-21.7" />
                <use xlink:href="#hex" x="-12.5" y="-21.7" />
            </pattern>
        </defs>
        
        <rect width="100%" height="100%" fill="url(#hexagons)" /> 
    </svg>
    <div id="info-box" class="content absolute inset-0 flex items-center justify-center z-10 text-center p-6 bg-white bg-opacity-80 rounded shadow-2xl custom-shadow">
        <div class="flex flex-col md:flex-row md:space-x-4">
            <div class="flex flex-col items-start mb-4 md:mb-0">
                <h1 class="text-5xl font-extrabold text-gray-800 mb-4">Welcome to Json Edit</h1>
                <p class="text-xl text-gray-600">
                    Your ultimate tool for effortless JSON editing, transformation, and visualization.
                </p>
            </div>
            <div class="flex items-center justify-center md:justify-end">
                <button routerLink="/editor" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Get to Tool
                </button>
            </div>
        </div>
    </div>
</div>
